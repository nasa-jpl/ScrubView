name: Draft Release

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build Packages
        with:
            node-version: 14
      - name: install dependencies
        run: npm install
      - name: build
        run: npm run build
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./builds/ScrubView-linux-x64.zip
            ./builds/ScrubView-darwin-x64.zip
