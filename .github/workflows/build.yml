name: Build Electron App
on:
  push:
    branches: [ main ]

jobs:
  build_all:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@master
      with:
        node-version: 14
    - name: install dependencies
      run: npm install
    - name: build
      run: npm run build

    - name: Upload Linux Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: linux-build
        path: ./builds/ScrubView-linux-x64.zip

    - name: Upload MacOS Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: macos-build
        path: ./builds/ScrubView-darwin-x64.zip

    

