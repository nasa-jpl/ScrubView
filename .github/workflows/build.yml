name: Draft Release

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@master
        with:
              node-version: 14
      - name: Install Dependencies
        run: npm install
      - name: build
        run: npm run build
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./builds/ScrubView-linux-x64.zip
            ./builds/ScrubView-darwin-x64.zip
