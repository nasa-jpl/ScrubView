<html>
    <head>

        <style>
            .m0 { margin: 0px; }
            .p0 { padding: 0px; }
            .b0 { border: none; }

            .border-right-sizeable 
            {
                border-right: 1px solid red;
            }
            .border-right-sizeable::hover 
            {
                border-right: 1px solid blue;
            }
        </style>

    </head>
    <body class= "m0 p0">
        <div style="background-color: white; height: 100vh; width: 100vw;">

            <div style="background-color: blue; height: 100px; width: 100vw;"></div>

            <div class="m0 p0 b0" style="background-color:green; height: calc(100vh - 125px); width: 100vw;">
                <div class="m0 p0 b0 border-right-sizeable" style="background-color:blueviolet; display:inline-block; height:100%; width: 20%;"></div>
                <div class="m0 p0 b0" style="background-color:cornflowerblue; display:inline-block; height:100%; width: 58%;"></div>
                <div class="m0 p0 b0" style="background-color:darkgoldenrod; display:inline-block; height:100%; width: 20%;"></div>
            </div>

            <div style="background-color:red; height: 25px; width: 100vw;"></div>


        </div>


    </body>
</html>
