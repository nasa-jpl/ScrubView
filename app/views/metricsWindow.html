<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Display Metrics</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../libs/bootstrap/4.3.1/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/theme.css" />
    <link rel="stylesheet" href="./css/codeTheme.css" />
    
    <!-- SCRIPTS -->
    <script> let $ = require('jquery'); </script>
    <script> require('popper.js'); </script>
    <script> require('bootstrap'); </script>
    <script> let view = require('./mainWindow.js') </script>
</head>

<body>
    <!-- Setup IPC from the main process -->
    <script type="text/javascript">
        const electron = require('electron');

        console.debug("Initializing Render Task IPC");

        // Load metrics data
        electron.ipcRenderer.on("loadMetrics", (event, message) => {
            console.debug(`Received IPC Message: loadMetrics ${message}`);
            view.loadMetrics();
        });
    </script>
    <div class="container-fluid text-center">

        <div class="row" style="background-color:var(--color-background-shade1); border-bottom: 1px solid black; ">

            <div class="col-12">
                <h4>Project Metrics</h4>
            </div>
        </div>
        
        <div class="row mt-2">
            <div class="col-12">
                <table id="metrics-list" style="font-size: 0.7em" align="right">
                    <style>
                        table, td, th {
                            border: 1px solid white;
                            text-align: center;
                        }
                    </style>
                    <tr><th>Tool</th><th>Number of Files</th><th>Number of Functions</th><th>Physical Lines</th><th>Lines of Code</th></tr>
                </table>
            </div>

        </div>

        <div class="row">
            <div class="col-12">
                <button class="btn btn-secondary" onclick="window.close();">Close</button>
            </div>
        </div>

    </div>
</body>
